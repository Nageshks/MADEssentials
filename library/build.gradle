plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.vanniktech.maven.publish'
}

android {
    compileSdk app_compileSdk

    defaultConfig {
        minSdk app_minSdk
        targetSdk app_targetSdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        viewBinding true
    }
    namespace library_id
}

dependencies {
    api "$fragment_ktx"
    api "$core_ktx"
    api "$app_compat"
    api "$material"
    api "$constraint"
    api "androidx.cardview:cardview:$card_version"
    api "androidx.recyclerview:recyclerview:$recycler_version"
    api "androidx.activity:activity-ktx:$activity_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    api "com.jakewharton.timber:timber:$timber_version"
    api ("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version")
    testImplementation "$t_junit"
    androidTestImplementation "$at_junit"
    androidTestImplementation "$at_espresso"
}